<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Project</title>
  <link type="text/css" rel="stylesheet" href="tmpstyle.css">
</head>

<body>
  <header>
    <figure>
      <img src="res/logo.png" alt="Logo">
    </figure>
  </header>

  <section>
    <form action="process_login.php" method="post" name="login_form">
      <fieldset>
        <legend>Login</legend>
        <label for"email">Email:
          <input type="email" name="email" autocomplete="on" placeholder="Email.." required />
        </label>
        <label for"password">Password:
          <input type="password" name="password" placeholder="Password.." required />
        </label>
        <input type="button" value="Login" onclick="" />
      </fieldset>
    </form>
    <form action="process_signup.php" method="post" name="signup_form">
      <fieldset>
        <legend>Signup</legend>
        <label for"email">Email:
          <input type="email" name="email" autocomplete="on" placeholder="Email.." required />
        </label>
        <label for"password">Password:
          <input type="password" name="password" placeholder="Password.." required />
        </label>
        <label for"confirmPassword">Confirm Password:
          <input type="password" name="confirmPassword" placeholder="Confirm password.." required />
        </label>
        <label>
          <input type="radio" name="userType" value="client" checked />Client
        </label>
        <label>
          <input type="radio" name="userType" value="provider" />Provider
        </label>
        <input type="button" value="Signup" onclick="" />
      </fieldset>
    </form>
  </section>


  <footer>
    <p>Dummy Copyrights</p>
  </footer>
</body>

</html>
