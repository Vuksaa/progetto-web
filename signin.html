<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <figure>
      <img src="res/logo.png" alt="Logo">
    </figure>
  </header>

  <form action="process_login.php" method="post" name="login_form">
    <fieldset>
      <legend>Login</legend>
      <label for="logEmail">Email:
        <input type="email" name="email" autocomplete="on" placeholder="Email.." required id="logEmail" />
      </label>
      <label for="logPassword">Password:
        <input type="password" name="password" placeholder="Password.." required id="logPassword" />
      </label>
      <input type="button" value="Login" onclick="" />
    </fieldset>
  </form>
  <form action="process_signup.php" method="post" name="signup_form">
    <fieldset>
      <legend>Signup</legend>
      <label for="signEmail">Email:
        <input type="email" name="email" autocomplete="on" placeholder="Email.." required id="signEmail" />
      </label>
      <label for="signPassword">Password:
        <input type="password" name="password" placeholder="Password.." required id="signPassword" />
      </label>
      <label for="signConfirmPassword">Confirm Password:
        <input type="password" name="confirmPassword" placeholder="Confirm password.." required id="signConfirmPassword" />
      </label>
      <label for="signClient">
        <input type="radio" name="userType" value="client" checked id="signClient" />Client
      </label>
      <label for="signProvider">
        <input type="radio" name="userType" value="provider" id="signProvider" />Provider
      </label>
      <input type="button" value="Signup" onclick="" />
    </fieldset>
  </form>


  <footer>
    <p>Dummy Copyrights</p>
  </footer>
</body>

</html>
